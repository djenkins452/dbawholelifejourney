# This file configures Nixpacks to use our Procfile for the start command
# instead of auto-detecting it (which can cause caching issues)

[start]
cmd = "python manage.py migrate --noinput && python manage.py load_initial_data && python manage.py reload_help_content && python manage.py load_danny_workout_templates && python manage.py load_reading_plans && python manage.py load_bible_app_task && python manage.py collectstatic --noinput && gunicorn config.wsgi --log-file -"
