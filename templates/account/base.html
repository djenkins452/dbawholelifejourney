{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="auth-page">
    <div class="auth-container">
        <a href="{% url 'core:landing' %}" class="auth-logo">
            <img src="{% static 'icons/common/logo.svg' %}" alt="" class="auth-logo-icon">
            <span>Whole Life Journey</span>
        </a>
        
        {% if messages %}
        <div class="auth-messages">
            {% for message in messages %}
            <div class="message message-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="auth-card">
            {% block auth_content %}{% endblock %}
        </div>
        
        <div class="auth-footer">
            <a href="{% url 'core:terms' %}">Terms</a>
            <span>Â·</span>
            <a href="{% url 'core:privacy' %}">Privacy</a>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--color-surface);
    padding: var(--space-4);
}

.auth-container {
    width: 100%;
    max-width: 400px;
}

.auth-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    margin-bottom: var(--space-6);
    font-weight: 600;
    font-size: var(--font-size-lg);
    color: var(--color-text);
    text-decoration: none;
}

.auth-logo-icon {
    width: 32px;
    height: 32px;
}

.auth-messages {
    margin-bottom: var(--space-4);
}

.auth-card {
    background: var(--color-background);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    padding: var(--space-6);
}

.auth-card h1 {
    font-size: var(--font-size-xl);
    text-align: center;
    margin-bottom: var(--space-6);
}

.auth-card p {
    text-align: center;
    color: var(--color-text-muted);
    margin-bottom: var(--space-6);
}

.auth-footer {
    text-align: center;
    margin-top: var(--space-6);
    font-size: var(--font-size-sm);
    color: var(--color-text-muted);
}

.auth-footer a {
    color: var(--color-text-muted);
}

.auth-footer span {
    margin: 0 var(--space-2);
}

.auth-link {
    text-align: center;
    margin-top: var(--space-4);
    font-size: var(--font-size-sm);
}
</style>
{% endblock %}
