{% extends "base.html" %}

{% block title %}Delete Record - Life{% endblock %}

{% block content %}
<div class="container">
    <div class="confirm-card">
        <div class="confirm-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
        </div>
        
        <h2>Delete this record?</h2>
        <p class="record-preview">"{{ object.title }}" for {{ object.pet.name }}</p>
        <p class="text-muted">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="confirm-actions">
                <button type="submit" class="btn btn-error">Yes, Delete</button>
                <a href="{% url 'life:pet_detail' object.pet.pk %}" class="btn btn-ghost">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.confirm-card {
    max-width: 400px;
    margin: var(--space-8) auto;
    background: var(--color-background);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    padding: var(--space-8);
    text-align: center;
}

.confirm-icon {
    width: 64px;
    height: 64px;
    margin: 0 auto var(--space-4);
    background: color-mix(in srgb, var(--color-error) 15%, transparent);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.confirm-icon svg {
    width: 32px;
    height: 32px;
    color: var(--color-error);
}

.confirm-card h2 {
    margin-bottom: var(--space-2);
}

.record-preview {
    font-style: italic;
    color: var(--color-text-muted);
    margin-bottom: var(--space-2);
}

.confirm-card .text-muted {
    margin-bottom: var(--space-6);
}

.confirm-actions {
    display: flex;
    justify-content: center;
    gap: var(--space-3);
}

.btn-error {
    background: var(--color-error);
    color: white;
}
</style>
{% endblock %}
