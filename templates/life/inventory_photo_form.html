{% extends "base.html" %}

{% block title %}Add Photo - {{ item.name }}{% endblock %}

{% block content %}
<div class="container">
    <nav class="breadcrumb mb-4">
        <a href="{% url 'life:home' %}">Life</a>
        <span>/</span>
        <a href="{% url 'life:inventory_list' %}">Inventory</a>
        <span>/</span>
        <a href="{% url 'life:inventory_detail' item.pk %}">{{ item.name }}</a>
        <span>/</span>
        <span>Add Photo</span>
    </nav>
    
    <div class="form-page">
        <div class="form-header">
            <h1 class="page-title">Add Photo</h1>
            <p class="page-subtitle">Add a photo to {{ item.name }}</p>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="life-form">
            {% csrf_token %}
            
            <div class="form-section">
                <div class="form-group">
                    <label for="id_image" class="form-label">Photo</label>
                    <div class="photo-upload-area">
                        <input type="file" name="image" id="id_image" class="form-input" 
                               accept="image/*" required onchange="previewImage(this)">
                        <div id="preview-container" class="preview-container" style="display: none;">
                            <img id="preview-image" class="preview-image" alt="Preview">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_caption" class="form-label">Caption (optional)</label>
                    <input type="text" name="caption" id="id_caption" class="form-input"
                           value="{{ form.caption.value|default:'' }}"
                           placeholder="Describe this photo...">
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="is_primary" {% if form.is_primary.value %}checked{% endif %}>
                        Set as primary photo
                    </label>
                    <p class="form-help">The primary photo is shown in the inventory list</p>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Upload Photo</button>
                <a href="{% url 'life:inventory_detail' item.pk %}" class="btn btn-ghost">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(input) {
    const preview = document.getElementById('preview-image');
    const container = document.getElementById('preview-container');
    
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            container.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>

<style>
.breadcrumb {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    font-size: var(--font-size-sm);
    color: var(--color-text-muted);
}

.breadcrumb a {
    color: var(--color-accent);
}

.form-page {
    max-width: 500px;
}

.form-section {
    background: var(--color-background);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    padding: var(--space-6);
    margin-bottom: var(--space-6);
}

.photo-upload-area {
    display: flex;
    flex-direction: column;
    gap: var(--space-4);
}

.preview-container {
    margin-top: var(--space-3);
}

.preview-image {
    max-width: 100%;
    max-height: 300px;
    border-radius: var(--radius-md);
    object-fit: contain;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    cursor: pointer;
}

.checkbox-label input {
    width: 18px;
    height: 18px;
    accent-color: var(--color-accent);
}

.form-actions {
    display: flex;
    gap: var(--space-3);
}
</style>
{% endblock %}
