{% extends "account/base.html" %}

{% block title %}Confirm Email - Whole Life Journey{% endblock %}

{% block auth_content %}
<h1>Confirm your email</h1>
<p>Please confirm that <strong>{{ email }}</strong> is your email address.</p>

<form method="post" action="{% url 'account_confirm_email' key %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" style="width: 100%;">
        Confirm Email
    </button>
</form>

<p class="auth-link">
    <a href="{% url 'core:landing' %}">Return to home</a>
</p>
{% endblock %}
