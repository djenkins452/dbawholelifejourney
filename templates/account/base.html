{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Whole Life Journey{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/themes.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/wlj-logo.png' %}">
</head>
<body class="theme-minimal">
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="{% url 'core:landing' %}">
                    <img src="{% static 'images/wlj-logo.png' %}" alt="Whole Life Journey" class="auth-logo">
                </a>
            </div>
            
            <div class="auth-card">
                {% block content %}{% endblock %}
                {% block auth_content %}{% endblock %}
            </div>
            
            <div class="auth-footer">
                <p>Â© 2025 Beacon Innovations LLC</p>
            </div>
        </div>
    </div>
    
<style>
.auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, var(--color-surface) 0%, var(--color-background) 100%);
    padding: var(--space-4);
}

.auth-container {
    width: 100%;
    max-width: 420px;
}

.auth-header {
    text-align: center;
    margin-bottom: var(--space-8);
}

.auth-logo {
    width: 120px;
    height: auto;
}

.auth-card {
    background: var(--color-background);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    padding: var(--space-8);
}

.auth-card h1 {
    font-size: var(--font-size-xl);
    text-align: center;
    margin-bottom: var(--space-6);
}

.auth-footer {
    text-align: center;
    margin-top: var(--space-6);
    color: var(--color-text-muted);
    font-size: var(--font-size-sm);
}

.auth-footer p {
    margin: 0;
}
</style>
{% block extra_js %}{% endblock %}
</body>
</html>
